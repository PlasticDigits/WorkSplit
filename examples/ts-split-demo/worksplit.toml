# WorkSplit Configuration for TypeScript Split Demo

[project]
language = "typescript"

[ollama]
url = "http://localhost:11434"
model = "worksplit-coder-glm-4.7:32k"
timeout_seconds = 300

[limits]
max_output_lines = 900
max_context_lines = 1000
max_context_files = 3

[behavior]
stream_output = true
create_output_dirs = true

[build]
build_command = "npx tsc --noEmit"
lint_command = "npx eslint"
verify_build = false
verify_tests = false
