# WorkSplit Configuration - WorkSplit Development
# Used for dogfooding: WorkSplit implementing its own features

[ollama]
url = "http://localhost:11434"
model = "worksplit-coder-glm-4.7:32k"
timeout_seconds = 600

[limits]
max_output_lines = 900
max_context_lines = 1000
max_context_files = 2

[behavior]
stream_output = true
create_output_dirs = true
